<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION PAGE</title>
    <link rel="stylesheet" href="asset/styles/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <a href="index.html" class="arrow-icon">
            <i class="fa fa-arrow-left" ></i>
        </a>
           <form action="" class="register-form" id="signup-form">
            <div class="head">
                <h1>REGISTRATION</h1>
            </div>
          <div class="form-input">
           <div class="two">
            <div class="second">
                <p>First Name</p>
                <input type="text" placeholder="First Name" name="username" >
                <div id="errmsg"></div>
            </div>
           <div class="second">
            <p>Last Name</p>
            <input type="text" placeholder="Last Name" name="lastname">  
           </div>
        </div>
          <div class="two">
            <div class="second">
                <p>Age</p>
                <input type="text" placeholder="Enter Age (optional)" name="age">
               </div>
                <div class="second">
                    <p>Email address</p>
                <input type="text" placeholder="Email address" name="email">
                </div>
          </div>
           <div class="two">
            <div class="second">
                <p>Password</p>
            <input type="password" placeholder="Password" name="password">
            </div>
            <div class="second">
                <p>Confirm Password</p>
            <input type="password" placeholder="Confirm Password" name="Confirmpassword">
            </div>
           </div>
            <div class="check">
                <span>
                    male
                    <input type="radio" name="gender">
                </span>
                <span>
                    female
                    <input type="radio" name="gender">
                </span>
            </div>
            <div class="btn">
                <button> Sign Up </button>
            </div>
          </div>
        </form>
    </div>

    <script src="asset/js/signup.js"></script>
</body>
</html>
